<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>

    <style>
        body{
            background-image: url("{% static 'covid-19.jpg' %}");
            background-repeat: no-repeat;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>covid-19</title>
</head>
<body>

    
    <header style="width: 95%; height: 100px; background: rgb(217, 243, 216);">

   
        <h1><em>Covid-19</em></h1>

    </header>

    <div style="width: 95%; height: 500px;  margin-top: 10px;">

        <div style="float: left; width: 30%; height: 400px; border: 2px solid black; margin-top: 10px; margin-left: 10px;">
        
            <div style="text-align: center; float: left; width: 80%; height: 200px;  margin-left: 10px; margin-top: 10px;">
                <div><h1>Total</h1></div>
                <div  style="padding: 10px;"> <label for="">Coronavirus Cases:</label> {{data.Global.TotalConfirmed}}</div>
              <div style="padding: 10px;"><label for=""> Deaths:</label> {{data.Global.TotalDeaths}}</div>
              <div style="padding: 10px;"><label for=""> Recovered:</label> {{data.Global.TotalRecovered}}</div>
            </div>
        </div>

        <div style="float: right; width: 60%; height: 400px; border: 2px solid black; margin-top: 10px; margin-left: 10px;">

             <div>

                <div style="text-align: center;"><h1><em>INDIA</em></h1></div>
                <div>
                   
                    
                    <div style="text-align: center; float: left; width: 80%; height: 200px; margin-left: 70px; margin-top: 10px;">
                        <div><h1>Total</h1></div>
                        <div style="display: flex;">
                        
                        <div  style="padding: 10px; margin-left: 60px;"> <span>Coronavirus Cases:</span><br> {{india.TotalConfirmed}}</div>
                      <div style="padding: 10px; margin-left: 60px;"><span>Deaths:</span><br>{{india.TotalDeaths}}</div>
                      <div style="padding: 10px; margin-left: 60px;"><span>Recovered:</span><br>{{india.TotalRecovered}}</div>
                    </div>
                    </div>
                   
                </div>



             </div>


        </div>

    </div>
    



</body>
</html>
